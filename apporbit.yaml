version: "1.0.BUILD_NUMBER"
schemaVersion: v1
app_id: DataGenerator
tiers:
  - name: db
    type: db
    expose: True
    replicas: 1
    containers:
    - name: mysql
      image: mysql/mysql-server:5.6.27
      environment:
        - MYSQL_ROOT_USER: root
          MYSQL_ROOT_PASSWORD: admin
      ports:
        - containerPort: 3306
      volumes:
        - containerVolume: "/var/lib/mysql"
          min-size: 1G
  - name: app
    type: app
    expose : false
    replicas: 1
    containers:
    - name: app
      image: aodemo/data-generator:bBUILD_NUMBER
      environment:
        - MYSQL_USER: root
          MYSQL_PASSWORD: admin
      ports:
        - hostPort: 8080
          containerPort: 80
